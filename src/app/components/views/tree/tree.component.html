<p-scrollPanel [style]="{width: '100%', height: '600px'}">
    <p-tree [value]="treeItemes" [filter]="true" (onNodeSelect)="onNodeSelect($event)" selectionMode="single"
        [(selection)]="nodeSelected" (onNodeUnselect)="nodeUnselect($event)" [contextMenu]="cm">
        <ng-template let-node pTemplate="default">
            <span
                [ngClass]="{'text-danger':node && node.data && (!node.data.valid || node.data.hasInvalidChild)}">{{node.label}}</span>
        </ng-template>
    </p-tree>
</p-scrollPanel>
<p-contextMenu #cm [model]="items"></p-contextMenu>
